name: ðŸ”§ Maintenance

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      task:
        description: 'Maintenance task to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - dependencies
          - security-scan
          - cleanup
          - health-check
          - update-docs
      dry_run:
        description: 'Dry run mode (no actual changes)'
        required: false
        default: true
        type: boolean

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'

# Prevent multiple maintenance workflows from running simultaneously
concurrency:
  group: maintenance
  cancel-in-progress: false

jobs:
  # Pre-maintenance checks
  pre-maintenance:
    name: ðŸ” Pre-Maintenance Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      should_run_dependencies: ${{ steps.tasks.outputs.should_run_dependencies }}
      should_run_security: ${{ steps.tasks.outputs.should_run_security }}
      should_run_cleanup: ${{ steps.tasks.outputs.should_run_cleanup }}
      should_run_health: ${{ steps.tasks.outputs.should_run_health }}
      should_run_docs: ${{ steps.tasks.outputs.should_run_docs }}
      dry_run: ${{ steps.tasks.outputs.dry_run }}

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸŽ¯ Determine tasks to run
      id: tasks
      run: |
        TASK="${{ github.event.inputs.task || 'all' }}"
        DRY_RUN="${{ github.event.inputs.dry_run || 'true' }}"
        
        echo "dry_run=$DRY_RUN" >> $GITHUB_OUTPUT
        
        if [[ "$TASK" == "all" || "$TASK" == "dependencies" ]]; then
          echo "should_run_dependencies=true" >> $GITHUB_OUTPUT
        else
          echo "should_run_dependencies=false" >> $GITHUB_OUTPUT
        fi
        
        if [[ "$TASK" == "all" || "$TASK" == "security-scan" ]]; then
          echo "should_run_security=true" >> $GITHUB_OUTPUT
        else
          echo "should_run_security=false" >> $GITHUB_OUTPUT
        fi
        
        if [[ "$TASK" == "all" || "$TASK" == "cleanup" ]]; then
          echo "should_run_cleanup=true" >> $GITHUB_OUTPUT
        else
          echo "should_run_cleanup=false" >> $GITHUB_OUTPUT
        fi
        
        if [[ "$TASK" == "all" || "$TASK" == "health-check" ]]; then
          echo "should_run_health=true" >> $GITHUB_OUTPUT
        else
          echo "should_run_health=false" >> $GITHUB_OUTPUT
        fi
        
        if [[ "$TASK" == "all" || "$TASK" == "update-docs" ]]; then
          echo "should_run_docs=true" >> $GITHUB_OUTPUT
        else
          echo "should_run_docs=false" >> $GITHUB_OUTPUT
        fi
        
        echo "ðŸŽ¯ Task: $TASK"
        echo "ðŸ§ª Dry run: $DRY_RUN"

    - name: ðŸ“Š Generate maintenance plan
      run: |
        echo "## ðŸ”§ Maintenance Plan" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Task | Status | Notes |" >> $GITHUB_STEP_SUMMARY
        echo "|------|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“¦ Dependencies | ${{ steps.tasks.outputs.should_run_dependencies == 'true' && 'âœ… Enabled' || 'â­ï¸ Skipped' }} | Check for outdated packages |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ”’ Security Scan | ${{ steps.tasks.outputs.should_run_security == 'true' && 'âœ… Enabled' || 'â­ï¸ Skipped' }} | Vulnerability assessment |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ§¹ Cleanup | ${{ steps.tasks.outputs.should_run_cleanup == 'true' && 'âœ… Enabled' || 'â­ï¸ Skipped' }} | Remove old artifacts |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ’š Health Check | ${{ steps.tasks.outputs.should_run_health == 'true' && 'âœ… Enabled' || 'â­ï¸ Skipped' }} | Environment monitoring |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“š Update Docs | ${{ steps.tasks.outputs.should_run_docs == 'true' && 'âœ… Enabled' || 'â­ï¸ Skipped' }} | Documentation updates |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ§ª Execution Mode" >> $GITHUB_STEP_SUMMARY
        echo "**Dry Run**: ${{ steps.tasks.outputs.dry_run }}" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ steps.tasks.outputs.dry_run }}" == "true" ]]; then
          echo "- Changes will be analyzed but not applied" >> $GITHUB_STEP_SUMMARY
          echo "- PRs will be created for review" >> $GITHUB_STEP_SUMMARY
        else
          echo "- Changes will be applied directly" >> $GITHUB_STEP_SUMMARY
          echo "- Automatic updates will be performed" >> $GITHUB_STEP_SUMMARY
        fi

  # Dependency Updates
  dependency-check:
    name: ðŸ“¦ Dependency Updates
    runs-on: ubuntu-latest
    needs: pre-maintenance
    if: needs.pre-maintenance.outputs.should_run_dependencies == 'true'
    timeout-minutes: 20
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'

    - name: ðŸ” Check Frontend Dependencies
      working-directory: ./frontend
      run: |
        echo "## ðŸ“¦ Frontend Dependency Analysis" >> ../dependency-report.md
        echo "" >> ../dependency-report.md
        
        # Install npm-check-updates if not present
        npm install -g npm-check-updates
        
        # Check for outdated packages
        echo "### Current Package Status" >> ../dependency-report.md
        echo "\`\`\`" >> ../dependency-report.md
        npm outdated || echo "All packages are up to date" >> ../dependency-report.md
        echo "\`\`\`" >> ../dependency-report.md
        echo "" >> ../dependency-report.md
        
        # Get available updates
        echo "### Available Updates" >> ../dependency-report.md
        echo "\`\`\`" >> ../dependency-report.md
        ncu >> ../dependency-report.md || echo "No updates available" >> ../dependency-report.md
        echo "\`\`\`" >> ../dependency-report.md
        echo "" >> ../dependency-report.md
        
        # Security audit
        echo "### Security Audit" >> ../dependency-report.md
        echo "\`\`\`" >> ../dependency-report.md
        npm audit --audit-level high >> ../dependency-report.md || echo "No high-severity vulnerabilities found" >> ../dependency-report.md
        echo "\`\`\`" >> ../dependency-report.md
        echo "" >> ../dependency-report.md

    - name: ðŸ” Check Backend Dependencies
      working-directory: ./backend
      run: |
        echo "## ðŸ Backend Dependency Analysis" >> ../dependency-report.md
        echo "" >> ../dependency-report.md
        
        # Install pip-check for dependency analysis
        pip install pip-check pip-audit
        
        # Check for outdated packages
        echo "### Current Package Status" >> ../dependency-report.md
        echo "\`\`\`" >> ../dependency-report.md
        pip list --outdated >> ../dependency-report.md || echo "All packages are up to date" >> ../dependency-report.md
        echo "\`\`\`" >> ../dependency-report.md
        echo "" >> ../dependency-report.md
        
        # Check for conflicts
        echo "### Dependency Conflicts" >> ../dependency-report.md
        echo "\`\`\`" >> ../dependency-report.md
        pip-check >> ../dependency-report.md || echo "No conflicts found" >> ../dependency-report.md
        echo "\`\`\`" >> ../dependency-report.md
        echo "" >> ../dependency-report.md
        
        # Security audit
        echo "### Security Audit" >> ../dependency-report.md
        echo "\`\`\`" >> ../dependency-report.md
        pip-audit --desc >> ../dependency-report.md || echo "No vulnerabilities found" >> ../dependency-report.md
        echo "\`\`\`" >> ../dependency-report.md
        echo "" >> ../dependency-report.md

    - name: ðŸ” Check Teleprompter Dependencies
      working-directory: ./teleprompter
      run: |
        echo "## ðŸ“º Teleprompter Dependency Analysis" >> ../dependency-report.md
        echo "" >> ../dependency-report.md
        
        if [ -f "package.json" ]; then
          npm install
          
          echo "### Current Package Status" >> ../dependency-report.md
          echo "\`\`\`" >> ../dependency-report.md
          npm outdated >> ../dependency-report.md || echo "All packages are up to date" >> ../dependency-report.md
          echo "\`\`\`" >> ../dependency-report.md
          echo "" >> ../dependency-report.md
          
          echo "### Available Updates" >> ../dependency-report.md
          echo "\`\`\`" >> ../dependency-report.md
          npx ncu >> ../dependency-report.md || echo "No updates available" >> ../dependency-report.md
          echo "\`\`\`" >> ../dependency-report.md
          echo "" >> ../dependency-report.md
          
          echo "### Security Audit" >> ../dependency-report.md
          echo "\`\`\`" >> ../dependency-report.md
          npm audit --audit-level high >> ../dependency-report.md || echo "No high-severity vulnerabilities found" >> ../dependency-report.md
          echo "\`\`\`" >> ../dependency-report.md
        else
          echo "No package.json found in teleprompter directory" >> ../dependency-report.md
        fi
        echo "" >> ../dependency-report.md

    - name: ðŸ”„ Auto-update Dependencies (if not dry run)
      if: needs.pre-maintenance.outputs.dry_run == 'false'
      run: |
        echo "ðŸ”„ Performing automatic dependency updates..."
        
        # Frontend updates
        cd frontend
        if npm audit fix --dry-run; then
          npm audit fix
          echo "âœ… Frontend security fixes applied"
        fi
        
        # Backend updates
        cd ../backend
        if pip-audit --fix --dry-run; then
          pip-audit --fix
          echo "âœ… Backend security fixes applied"
        fi
        
        cd ..
        
        # Check if there are changes to commit
        if git diff --quiet; then
          echo "No automatic fixes available"
        else
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "ðŸ”§ Auto-fix security vulnerabilities"
          git push
          echo "âœ… Security fixes committed and pushed"
        fi

    - name: ðŸ“ Create Dependency Update PR (if dry run)
      if: needs.pre-maintenance.outputs.dry_run == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "ðŸ”§ Dependency Updates - $(date +'%Y-%m-%d')"
        body: |
          ## ðŸ“¦ Automated Dependency Updates
          
          This PR contains suggested dependency updates identified during maintenance.
          
          ### ðŸ“‹ Changes Included
          - Frontend package updates
          - Backend package updates  
          - Security vulnerability fixes
          - Teleprompter dependency updates
          
          ### âš ï¸ Review Required
          Please review all changes before merging:
          1. Check for breaking changes in updated packages
          2. Verify tests pass with new dependencies
          3. Review security audit results
          4. Test functionality in staging environment
          
          ### ðŸ“Š Full Report
          See the dependency analysis report in the workflow artifacts.
          
          ---
          *This PR was created automatically by the maintenance workflow.*
        branch: maintenance/dependency-updates
        delete-branch: true
        draft: false

    - name: ðŸ“¤ Upload dependency report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-report
        path: dependency-report.md
        retention-days: 30

  # Security Scanning
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: pre-maintenance
    if: needs.pre-maintenance.outputs.should_run_security == 'true'
    timeout-minutes: 15
    permissions:
      contents: read
      security-events: write

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ›¡ï¸ Run comprehensive security scan
      run: |
        echo "## ðŸ”’ Security Scan Report" > security-report.md
        echo "" >> security-report.md
        echo "**Scan Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> security-report.md
        echo "" >> security-report.md

    - name: ðŸ” Trivy Filesystem Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-fs-results.sarif'

    - name: ðŸ” Trivy Container Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: '.'
        format: 'json'
        output: 'trivy-config-results.json'

    - name: ðŸ›¡ï¸ Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript,python
        queries: security-and-quality

    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    - name: ðŸ”’ Check for secrets and sensitive data
      run: |
        echo "### ðŸ” Secret Detection" >> security-report.md
        echo "" >> security-report.md
        
        # Check for common secret patterns
        SECRET_COUNT=0
        
        # Check for API keys
        if grep -r "api[_-]key" --include="*.py" --include="*.js" --include="*.ts" --include="*.json" . | grep -v ".git" | grep -v "node_modules"; then
          echo "âš ï¸ Potential API key references found" >> security-report.md
          SECRET_COUNT=$((SECRET_COUNT + 1))
        fi
        
        # Check for database URLs
        if grep -r "DATABASE_URL\|DB_URL" --include="*.py" --include="*.js" --include="*.ts" --include="*.env*" . | grep -v ".git" | grep -v "node_modules"; then
          echo "âš ï¸ Database URL references found" >> security-report.md
          SECRET_COUNT=$((SECRET_COUNT + 1))
        fi
        
        # Check for JWT secrets
        if grep -r "jwt[_-]secret\|JWT_SECRET" --include="*.py" --include="*.js" --include="*.ts" --include="*.env*" . | grep -v ".git" | grep -v "node_modules"; then
          echo "âš ï¸ JWT secret references found" >> security-report.md
          SECRET_COUNT=$((SECRET_COUNT + 1))
        fi
        
        if [ $SECRET_COUNT -eq 0 ]; then
          echo "âœ… No obvious secrets detected in code" >> security-report.md
        fi
        echo "" >> security-report.md

    - name: ðŸ” Check file permissions and structure
      run: |
        echo "### ðŸ“ File Security Analysis" >> security-report.md
        echo "" >> security-report.md
        
        # Check for executable files that shouldn't be
        if find . -name "*.py" -perm /111 -not -path "./.git/*" -not -path "./*/node_modules/*"; then
          echo "âš ï¸ Python files with execute permissions found" >> security-report.md
        else
          echo "âœ… Python file permissions OK" >> security-report.md
        fi
        
        # Check for world-writable files
        if find . -perm -002 -not -path "./.git/*" -not -path "./*/node_modules/*"; then
          echo "âš ï¸ World-writable files found" >> security-report.md
        else
          echo "âœ… No world-writable files found" >> security-report.md
        fi
        
        # Check for .env files in version control
        if find . -name ".env*" -not -name ".env.example" -not -path "./.git/*"; then
          echo "âš ï¸ Environment files may be tracked in version control" >> security-report.md
        else
          echo "âœ… No environment files in version control" >> security-report.md
        fi
        echo "" >> security-report.md

    - name: ðŸŒ Check Docker and deployment security
      run: |
        echo "### ðŸ³ Container Security" >> security-report.md
        echo "" >> security-report.md
        
        # Check Dockerfile security best practices
        if [ -f "backend/Dockerfile" ]; then
          echo "#### Backend Dockerfile Analysis" >> security-report.md
          
          if grep -q "USER root" backend/Dockerfile; then
            echo "âš ï¸ Running as root user" >> security-report.md
          else
            echo "âœ… Not running as root" >> security-report.md
          fi
          
          if grep -q "ADD.*http" backend/Dockerfile; then
            echo "âš ï¸ Using ADD with URLs (prefer COPY)" >> security-report.md
          else
            echo "âœ… No ADD with URLs found" >> security-report.md
          fi
        fi
        
        if [ -f "frontend/Dockerfile" ]; then
          echo "#### Frontend Dockerfile Analysis" >> security-report.md
          
          if grep -q "USER root" frontend/Dockerfile; then
            echo "âš ï¸ Running as root user" >> security-report.md
          else
            echo "âœ… Not running as root" >> security-report.md
          fi
        fi
        echo "" >> security-report.md

    - name: ðŸ“¤ Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-fs-results.sarif'

    - name: ðŸ“¤ Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: |
          security-report.md
          trivy-*.json
          trivy-*.sarif
        retention-days: 30

  # Cleanup Old Artifacts
  cleanup:
    name: ðŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: pre-maintenance
    if: needs.pre-maintenance.outputs.should_run_cleanup == 'true'
    timeout-minutes: 10
    permissions:
      actions: write

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ§¹ Clean up old workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        retain_days: 30
        keep_minimum_runs: 10

    - name: ðŸ§¹ Clean up old artifacts
      run: |
        echo "## ðŸ§¹ Cleanup Report" > cleanup-report.md
        echo "" >> cleanup-report.md
        echo "**Cleanup Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> cleanup-report.md
        echo "" >> cleanup-report.md
        
        # Get repository info
        REPO="${{ github.repository }}"
        
        # List artifacts older than 30 days (simulation)
        echo "### ðŸ“¦ Artifact Cleanup" >> cleanup-report.md
        echo "- Workflow runs older than 30 days: Removed" >> cleanup-report.md
        echo "- Keeping minimum 10 runs per workflow" >> cleanup-report.md
        echo "- Old artifacts: Cleaned up automatically by GitHub" >> cleanup-report.md
        echo "" >> cleanup-report.md
        
        # Cache cleanup
        echo "### ðŸ’¾ Cache Cleanup" >> cleanup-report.md
        echo "- GitHub Actions caches are automatically managed" >> cleanup-report.md
        echo "- Old caches are evicted based on usage and age" >> cleanup-report.md
        echo "" >> cleanup-report.md
        
        echo "âœ… Cleanup completed successfully"

    - name: ðŸ“¤ Upload cleanup report
      uses: actions/upload-artifact@v4
      with:
        name: cleanup-report
        path: cleanup-report.md
        retention-days: 30

  # Health Check
  health-check:
    name: ðŸ’š Health Check
    runs-on: ubuntu-latest
    needs: pre-maintenance
    if: needs.pre-maintenance.outputs.should_run_health == 'true'
    timeout-minutes: 15

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ¥ Environment Health Check
      run: |
        echo "## ðŸ’š Health Check Report" > health-report.md
        echo "" >> health-report.md
        echo "**Check Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> health-report.md
        echo "" >> health-report.md

    - name: ðŸŒ Check staging environment
      run: |
        echo "### ðŸš€ Staging Environment" >> health-report.md
        echo "" >> health-report.md
        
        # Simulate health checks (in real scenario, use actual URLs)
        STAGING_URL="https://staging.tiktok-streamer.example.com"
        API_URL="https://staging-api.tiktok-streamer.example.com"
        
        # Health endpoint check
        echo "- **API Health**: " >> health-report.md
        if curl -sf "$API_URL/health" >/dev/null 2>&1; then
          echo "âœ… Healthy" >> health-report.md
        else
          echo "âŒ Unhealthy (simulated)" >> health-report.md
        fi
        
        # Frontend check
        echo "- **Frontend**: " >> health-report.md
        if curl -sf "$STAGING_URL" >/dev/null 2>&1; then
          echo "âœ… Accessible" >> health-report.md
        else
          echo "âŒ Inaccessible (simulated)" >> health-report.md
        fi
        
        # Database check
        echo "- **Database**: " >> health-report.md
        echo "âœ… Connected (simulated)" >> health-report.md
        
        # SSL certificate check
        echo "- **SSL Certificate**: " >> health-report.md
        echo "âœ… Valid (simulated)" >> health-report.md
        
        echo "" >> health-report.md

    - name: ðŸ­ Check production environment
      run: |
        echo "### ðŸ­ Production Environment" >> health-report.md
        echo "" >> health-report.md
        
        # Simulate production health checks
        PROD_URL="https://tiktok-streamer.example.com"
        PROD_API_URL="https://api.tiktok-streamer.example.com"
        
        echo "- **API Health**: âœ… Healthy (simulated)" >> health-report.md
        echo "- **Frontend**: âœ… Accessible (simulated)" >> health-report.md
        echo "- **Database**: âœ… Connected (simulated)" >> health-report.md
        echo "- **SSL Certificate**: âœ… Valid (simulated)" >> health-report.md
        echo "- **Response Time**: < 200ms (simulated)" >> health-report.md
        echo "- **Uptime**: 99.9% (simulated)" >> health-report.md
        echo "" >> health-report.md

    - name: ðŸ“Š Check monitoring and metrics
      run: |
        echo "### ðŸ“Š Monitoring Status" >> health-report.md
        echo "" >> health-report.md
        
        echo "- **Prometheus**: âœ… Collecting metrics (simulated)" >> health-report.md
        echo "- **Grafana**: âœ… Dashboards accessible (simulated)" >> health-report.md
        echo "- **Alerting**: âœ… Rules active (simulated)" >> health-report.md
        echo "- **Log Aggregation**: âœ… Functioning (simulated)" >> health-report.md
        echo "" >> health-report.md
        
        echo "### ðŸš¨ Recent Alerts" >> health-report.md
        echo "- No critical alerts in the last 24 hours (simulated)" >> health-report.md
        echo "" >> health-report.md

    - name: ðŸ“¤ Upload health report
      uses: actions/upload-artifact@v4
      with:
        name: health-report
        path: health-report.md
        retention-days: 30

  # Documentation Updates
  update-docs:
    name: ðŸ“š Update Documentation
    runs-on: ubuntu-latest
    needs: pre-maintenance
    if: needs.pre-maintenance.outputs.should_run_docs == 'true'
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ðŸ“š Update workflow documentation
      run: |
        echo "## ðŸ“š Documentation Updates" > docs-report.md
        echo "" >> docs-report.md
        echo "**Update Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> docs-report.md
        echo "" >> docs-report.md
        
        # Update ACTIONS_GUIDE.md with latest workflow information
        if [ -f ".github/ACTIONS_GUIDE.md" ]; then
          # Update workflow status badges
          sed -i 's/workflows\/CI/workflows\/ðŸ”„%20Continuous%20Integration/g' .github/ACTIONS_GUIDE.md
          sed -i 's/workflows\/Release/workflows\/ðŸš€%20Release/g' .github/ACTIONS_GUIDE.md
          sed -i 's/workflows\/Deploy/workflows\/ðŸŒ%20Deploy/g' .github/ACTIONS_GUIDE.md
          sed -i 's/workflows\/Maintenance/workflows\/ðŸ”§%20Maintenance/g' .github/ACTIONS_GUIDE.md
          
          echo "âœ… Updated workflow badges in ACTIONS_GUIDE.md" >> docs-report.md
        fi
        
        # Update README.md badges if needed
        if [ -f "README.md" ]; then
          # Update status badges with new workflow names
          sed -i 's/workflows\/CI/workflows\/ðŸ”„%20Continuous%20Integration/g' README.md
          sed -i 's/workflows\/Deploy/workflows\/ðŸŒ%20Deploy/g' README.md
          
          echo "âœ… Updated status badges in README.md" >> docs-report.md
        fi

    - name: ðŸ“Š Generate workflow documentation
      run: |
        echo "### ðŸ”„ Workflow Documentation Update" >> docs-report.md
        echo "" >> docs-report.md
        
        # List all workflow files and their purposes
        echo "#### Current Workflows:" >> docs-report.md
        for workflow in .github/workflows/*.yml; do
          if [ -f "$workflow" ]; then
            NAME=$(grep -m1 "^name:" "$workflow" | sed 's/name: //')
            echo "- **$NAME**: $(basename "$workflow")" >> docs-report.md
          fi
        done
        echo "" >> docs-report.md
        
        # Check for outdated references
        echo "#### Documentation Checks:" >> docs-report.md
        if grep -r "Node.*16\|Node.*18" README.md .github/ --include="*.md" >/dev/null 2>&1; then
          echo "âš ï¸ Found references to older Node.js versions" >> docs-report.md
        else
          echo "âœ… Node.js version references are current" >> docs-report.md
        fi
        
        if grep -r "Python.*3\.10\|Python.*3\.11" README.md .github/ --include="*.md" >/dev/null 2>&1; then
          echo "âš ï¸ Found references to older Python versions" >> docs-report.md
        else
          echo "âœ… Python version references are current" >> docs-report.md
        fi
        
        echo "" >> docs-report.md

    - name: ðŸ“ Create documentation update PR (if changes and dry run)
      if: needs.pre-maintenance.outputs.dry_run == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "ðŸ“š Documentation Updates - $(date +'%Y-%m-%d')"
        body: |
          ## ðŸ“š Automated Documentation Updates
          
          This PR contains documentation updates identified during maintenance.
          
          ### ðŸ”„ Changes Included
          - Updated workflow status badges
          - Corrected version references
          - Updated workflow documentation
